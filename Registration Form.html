    <link rel="stylesheet" href="./Registration Form_files/styles.css">

  <body>
    <h1>Contact Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org/">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required="" placeholder=" Your first Name"></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required="" placeholder="Your last name"></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required="" placeholder=" Your Email Please"></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required="" placeholder="put only 8 characters"></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline"> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline"> Business Account</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required="" name="terms-and-conditions" class="inline"> I accept the terms-and-conditions
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file"></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120"></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Social Media</option>
            <option value="2">Google</option>
            <option value="3">Logor Lora</option>
            <option value="4">Enae sabo ahisu</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I will code on the weeding day..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
